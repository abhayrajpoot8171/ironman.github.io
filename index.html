<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
    <title>ironman game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
	
	</head>
<body>
	<div class="container">
	    <div class="game">
	        <img class="img-background" src="images/blurredBackground.jpg">
	    </div>
	    <div class="character">
	        <img src="images/ironmanFlying.png"  alt="" id="main-char">
	    </div>
	    <div class="villian">
	        <img src="images/thanos.png" alt="" id="side-chick">
	    </div>
	        <h1 class="score-string">
            your score is
	            <span class="score"></span>
	        </h1>
	        <span class="dialogue"></span>
	        <div class="game-over">GAME OVER</div>
	   <div class="instructions">
	       <p class="ins1">hey there<br>
	       thanos is trying to kill you, in order to survive you must fly high, press | space | to fly</p>
	   </div>
        <button class="reload">play again</button>
	        
	</div>
   <script type="text/javascript" src="script.js"></script>
   
    </body>
</html>
